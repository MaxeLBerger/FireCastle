<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FireCastle - Bewerben</title>
  <meta name="description" content="Bewirb dich beim FireCastle Clan.">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>
  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>
  <header>
    <div class="logo-container">
      <img src="/images/firecastleclan.png" alt="FireCastle Clan Logo" id="clan-logo">
    </div>
    <nav>
      <div class="menu-with-badge">
        <img src="/images/clan-l.png" alt="Clan-Abzeichen" id="clan-badge">
        <ul>
          <li><a href="clanSearch.html" data-i18n="menu_search">Suche</a></li>
          <li><a href="attackstrategies.html" data-i18n="menu_attack_strategies">Angriffstrategien</a></li>
          <li><a href="application.html" data-i18n="menu_join_us">Bewerben</a></li>
          <li><a href="clanCapital.html" data-i18n="menu_clan_capital_guide">Clan-Stadt-Guide</a></li>
          <li><a href="livewarStatus.html" data-i18n="menu_live_war_status">Live-Krieg-Status</a></li>
          <li><a href="aboutUs.html" data-i18n="menu_about_us">Ãœber uns</a></li>
        </ul>
        <div class="language-toggle">
          <button id="lang-en" class="lang-btn">EN</button>
          <button id="lang-de" class="lang-btn">DE</button>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section id="application">
      <h2 data-i18n="section_join_firecastle">FireCastle Clan beitreten</h2>
      <form id="application-form">
        <label for="name" data-i18n="label_name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="age" data-i18n="label_age">Alter:</label>
        <input type="number" id="age" name="age" required>
        <label for="player-tag" data-i18n="label_player_tag">Spieler-Tag:</label>
        <input type="text" id="player-tag" name="player-tag" required>
        <label for="townhall-level" data-i18n="label_townhall_level">Rathaus-Level:</label>
        <input type="number" id="townhall-level" name="townhall-level" required>
        <label for="war-stars" data-i18n="label_war_stars">Krieg-Sterne:</label>
        <input type="number" id="war-stars" name="war-stars" required>
        <label for="best-ranking" data-i18n="label_best_ranking">Bestes Ranking (optional):</label>
        <input type="text" id="best-ranking" name="best-ranking">
        <button type="submit" data-i18n="button_apply_now">Jetzt bewerben</button>
      </form>
    </section>
  </main>
  <footer>
    <p data-i18n="footer_text">&copy; 2025 FireCastle Clan - Powered by Familie und Krieg, seit 2014</p>
  </footer>
  <!-- Skripte -->
  <script src="/js/particles-config.js"></script>
  <script src="/js/language.js"></script>
  <script src="/js/script.js"></script>
  <script src="/js/main.js"></script>
  <script>
    document.getElementById('application-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Bewerbung wurde abgeschickt!');
    });
  </script>
</body>
</html>

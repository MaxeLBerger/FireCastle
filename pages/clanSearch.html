<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FireCastle - Clan Suche</title>
  <meta name="description" content="Finde deinen idealen Clan.">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>
  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>
  <header>
    <div class="logo-container">
      <img src="../images/firecastleclan.png" alt="FireCastle Clan Logo" id="clan-logo">
    </div>
    <nav>
      <div class="menu-with-badge">
        <img src="../images/clan-l.png" alt="Clan-Abzeichen" id="clan-badge">
        <ul>
          <li><a href="clanSearch.html" data-i18n="menu_search">Suche</a></li>
          <li><a href="attackstrategies.html" data-i18n="menu_attack_strategies">Angriffstrategien</a></li>
          <li><a href="application.html" data-i18n="menu_join_us">Bewerben</a></li>
          <li><a href="clanCapital.html" data-i18n="menu_clan_capital_guide">Clan-Stadt-Guide</a></li>
          <li><a href="livewarStatus.html" data-i18n="menu_live_war_status">Live-Krieg-Status</a></li>
          <li><a href="aboutUs.html" data-i18n="menu_about_us">Über uns</a></li>
        </ul>
        <div class="language-toggle">
          <button id="lang-en" class="lang-btn">EN</button>
          <button id="lang-de" class="lang-btn">DE</button>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section id="clan-search">
      <h2 data-i18n="section_search">Clan Suche</h2>
      <!-- Suchformular für Clan-Suche -->
      <form id="clan-search-form" onsubmit="handleClanSearch(); return false;">
        <label for="search-tag" data-i18n="label_tag">Tag:</label>
        <input type="text" id="search-tag" placeholder="#P9QGQLPU" value="#P9QGQLPU" required>
        <button type="submit" data-i18n="button_search">Suchen</button>
      </form>
      <div id="search-result">
        <!-- Dynamische Suchergebnisse -->
      </div>
      <div id="search-result"></div>
    </section>
  </main>
  <footer>
    <p data-i18n="footer_text">&copy; 2025 FireCastle Clan - Powered by Familie und Krieg, seit 2014</p>
  </footer>
  <!-- Skripte -->
  <script src="../js/particles-config.js"></script>
  <script src="../js/language.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/main.js"></script>
  <script>
    // Beispiel: Funktion für die Clan-Suche
    function handleClanSearch() {
      // Hier kannst du deine bestehende Logik zur Clan-Suche einbinden.
      // Möglicherweise rufst du fetchClanData() aus script.js auf.
      fetchClanData(document.getElementById('search-tag').value.trim());
    }
  </script>
</body>
</html>
